<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Light Box Demo</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

  	<img src="images/portland-theater.jpg"
  		data-lightbox="images/portland-theater.jpg"
  		class="light-box-sm" />

  	<img src="images/portland-diner.jpg"
  		data-lightbox="images/portland-diner.jpg"
  		class="light-box-sm" />

  	<img src="images/portland-downtown.jpg"
  		data-lightbox="images/portland-downtown.jpg"
  		class="light-box-sm" />

  	<img src="images/portland-timber.jpg"
  		data-lightbox="images/portland-timber.jpg"
  		class="light-box-sm" />

  	<div id="lightbox-overlay">
  		<img src="" alt="transparent overlay" title="Click anywhere to close" id="lightbox-image" />
  	</div>

    <script src="index.js"></script>
  </body>
</html>
